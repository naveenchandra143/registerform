<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Registration</title>
        <link rel="stylesheet" href="mypage.css">
    </head>
    <body>
        
        <div class="naveen">
            <div class="form-box" id="form">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Register</button>
                    <button type="button" class="toggle-btn"  onclick="register()">Log In</button>
                </div>
                <div class="social-icons">
                    <img src="images/fb.png">
                    <img src="images/tw.png">
                    <img src="images/gp.png">
                 </div>
                 <form id="login" class="input-group">
                <input type="text" id="first-name" class="input-field" placeholder="user id" required>
                <input type="email" class="input-field" placeholder="email id" required>
                <label> 
                    Dob
                    <input type="date" class="input-field"  required />
                  </label>
                <label>Resume 
                    <input id="resume" type="file" class="input-field" placeholder="resume" required>
                </label>
                <input type="text" class="input-field" placeholder="enter password" required>
                <input type="checkbox" class="check-box"><span>i agree to the terms & conditions </span>
                <button type="submit" class="submit-btn submit">Register</button>
                 </form>
                 <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="user id" required>
                    <input type="password" class="input-field" placeholder="enter password" required>
                    <input type="checkbox" class="check-box"><span>remember password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                     </form>
            </div>
            
        </div>
        <script >
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>


    </body>
</html>
